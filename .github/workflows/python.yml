name: Python
on:
  push:
    branches:
      - 'python'
  pull_request:
    branches:
      - 'python'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build project
        run: make build
      - name: Test project
        run: make test
      - name: Analyze project with mypy
        run: make mypy
